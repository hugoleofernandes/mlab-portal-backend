name: Deploy DEV to Azure Container App

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/portal-bff:dev -f MLab.Portal.Bff/Dockerfile ./MLab.Portal.Bff

      - name: Push image to ACR
        run: |
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/portal-bff:dev

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name ${{ secrets.AZURE_CONTAINER_APP }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.AZURE_CONTAINER_REGISTRY }}/portal-bff:dev \
            --output table
