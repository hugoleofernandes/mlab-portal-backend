name: Deploy DEV to Azure Container App

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug folder structure
        run: |
          pwd
          ls -R

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build Docker image (commit SHA)
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/portal-bff:${{ github.sha }} -f MLab.Portal.Bff/Dockerfile MLab.Portal.Bff

      - name: Tag image as "dev"
        run: |
          docker tag ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/portal-bff:${{ github.sha }} ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/portal-bff:dev

      - name: Push both tags to ACR
        run: |
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/portal-bff:${{ github.sha }}
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/portal-bff:dev

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name ${{ secrets.AZURE_CONTAINER_APP }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/portal-bff:${{ github.sha }} \
            --output table

      - name: Show image tags published
        run: |
          echo "âœ… Image pushed:"
          echo "${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/portal-bff:${{ github.sha }}"
          echo "and :dev"
          